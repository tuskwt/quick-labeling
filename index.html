<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKWT Label Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries untuk Export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Editor Style */
        .editor-container {
            display: flex;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            overflow: hidden;
            background: white;
            position: relative;
            height: 100%;
            transition: border-color 0.2s;
        }

        .editor-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .line-numbers {
            background-color: #f9fafb;
            color: #9ca3af;
            text-align: right;
            padding: 8px 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            line-height: 1.5;
            border-right: 1px solid #e5e7eb;
            user-select: none;
            width: 1.8rem; /* Lebih ramping untuk hemat tempat */
            overflow: hidden;
        }

        .editor-textarea {
            flex: 1;
            border: none;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; /* Font lebih kecil agar muat 3 kolom */
            line-height: 1.5;
            white-space: pre; 
            overflow: auto;
            resize: none;
            outline: none;
        }
        
        /* Container Label */
        .sheet {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 0 auto 20px auto;
            padding: 10mm;
            box-sizing: border-box;
            border: 1px solid #e5e7eb;
            position: relative;
            height: auto;
            min-height: 297mm;
            flex-shrink: 0; 
        }

        .sheet.portrait { width: 210mm; }
        .sheet.landscape { width: 297mm; }

        .label-grid {
            display: grid;
            gap: 4mm;
            width: 100%;
        }

        .label-card {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            aspect-ratio: 2/1;
            background-color: #fff;
            width: 100%;
            break-inside: avoid; 
            page-break-inside: avoid;
        }

        .label-name {
            font-weight: 800;
            color: #000000;
            line-height: 1.1;
            word-break: break-word;
            white-space: normal;
            margin-bottom: 6px;
        }

        .label-nis {
            font-weight: 600; 
            color: #000000;
            letter-spacing: 0.5px;
        }

        @media print {
            body { background: white; -webkit-print-color-adjust: exact; overflow: visible !important; }
            .no-print { display: none !important; }
            .flex-col, .md\:flex-row { display: block !important; }
            #main-content { margin: 0; padding: 0; overflow: visible !important; height: auto !important; }
            #preview-area { display: block !important; position: absolute; top: 0; left: 0; width: 100%; margin: 0; padding: 0; }
            .sheet { box-shadow: none; border: none; margin: 0; width: 100% !important; padding: 0 !important; min-height: 0; }
            .label-card { border: 1px solid #000; }
            .label-grid { gap: 2mm; }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden md:overflow-hidden bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center no-print z-20 shadow-sm shrink-0">
        <div class="flex items-center gap-2 md:gap-3">
            <div class="bg-blue-600 text-white p-1.5 md:p-2 rounded-lg">
                <i class="fa-solid fa-print text-lg md:text-xl"></i>
            </div>
            <div>
                <h1 class="text-sm md:text-xl font-bold text-gray-800 leading-tight">SKWT Label Generator</h1>
                <p class="text-[10px] md:text-xs text-gray-500 hidden sm:block">Support 3 Kolom (Nama, NIS, NISN)</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="downloadXLSX()" class="p-2 md:px-4 md:py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-md transition flex items-center gap-2" title="Download Excel">
                <i class="fa-solid fa-file-excel"></i> <span class="hidden md:inline">.xlsx</span>
            </button>
            <button onclick="downloadDOCX()" class="p-2 md:px-4 md:py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-md transition flex items-center gap-2" title="Download Word">
                <i class="fa-solid fa-file-word"></i> <span class="hidden md:inline">.docx</span>
            </button>
            <button onclick="window.print()" class="p-2 md:px-4 md:py-2 bg-gray-800 hover:bg-gray-900 text-white text-sm rounded-md transition flex items-center gap-2 shadow-lg" title="Cetak">
                <i class="fa-solid fa-print"></i> <span class="hidden md:inline">Cetak</span>
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-col md:flex-row flex-1 overflow-auto md:overflow-hidden relative z-0">
        
        <!-- Sidebar Input -->
        <aside class="w-full md:w-1/3 md:min-w-[420px] md:max-w-[550px] bg-white border-b md:border-b-0 md:border-r border-gray-200 flex flex-col no-print shrink-0 md:h-full md:overflow-y-auto">
            <div class="p-3 md:p-4 space-y-4">
                
                <!-- Input Area -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="block text-sm font-bold text-gray-800">Input Data</label>
                        <div class="flex gap-2">
                            <button onclick="clearData()" class="text-xs text-red-600 hover:bg-red-50 border border-red-200 px-2 py-1 rounded transition flex items-center gap-1 font-bold" title="Hapus input dan reset">
                                <i class="fa-solid fa-trash-can"></i> Reset
                            </button>
                            <button onclick="loadSampleData()" class="text-xs text-blue-600 hover:bg-blue-50 border border-blue-200 px-2 py-1 rounded transition flex items-center gap-1 font-semibold">
                                <i class="fa-solid fa-magic"></i> Contoh
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-yellow-50 border border-yellow-100 p-2 rounded-md mb-3 text-xs text-yellow-800 flex items-start gap-2">
                        <i class="fa-solid fa-circle-info mt-0.5"></i>
                        <span class="leading-tight">Jika salah satu kosong, tanda garis miring (/) tidak akan muncul.</span>
                    </div>

                    <!-- 3 Column Editor Grid -->
                    <div class="grid grid-cols-3 gap-2 h-56 md:h-80">
                        
                        <!-- Kolom Nama -->
                        <div class="flex flex-col h-full overflow-hidden">
                            <label class="text-[10px] uppercase font-bold text-gray-500 mb-1 truncate">1. Nama</label>
                            <div class="editor-container">
                                <div id="lineNumbersName" class="line-numbers">1</div>
                                <textarea id="inputNames" class="editor-textarea" placeholder="Ahmad&#10;Budi" spellcheck="false"></textarea>
                            </div>
                        </div>

                        <!-- Kolom NIS -->
                        <div class="flex flex-col h-full overflow-hidden">
                            <label class="text-[10px] uppercase font-bold text-gray-500 mb-1 truncate">2. NIS</label>
                            <div class="editor-container">
                                <div id="lineNumbersNIS" class="line-numbers">1</div>
                                <textarea id="inputNIS" class="editor-textarea" placeholder="1001&#10;-" spellcheck="false"></textarea>
                            </div>
                        </div>

                         <!-- Kolom NISN -->
                         <div class="flex flex-col h-full overflow-hidden">
                            <label class="text-[10px] uppercase font-bold text-gray-500 mb-1 truncate">3. NISN</label>
                            <div class="editor-container">
                                <div id="lineNumbersNISN" class="line-numbers">1</div>
                                <textarea id="inputNISN" class="editor-textarea" placeholder="001234&#10;001235" spellcheck="false"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="mt-2 text-right text-xs text-gray-500">
                        Total: <span id="countDisplay">0</span> data
                    </div>
                </div>

                <hr class="border-gray-100">

                <!-- Configuration -->
                <div class="bg-gray-50 p-3 rounded-lg md:bg-transparent md:p-0">
                    <h3 class="text-sm font-bold text-gray-800 mb-3">Pengaturan</h3>
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="block text-[10px] md:text-xs font-medium text-gray-500 mb-1">Orientasi</label>
                            <select id="orientation" class="w-full p-2 border border-gray-300 rounded-md text-xs md:text-sm bg-white">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] md:text-xs font-medium text-gray-500 mb-1">Kolom</label>
                            <input type="number" id="colCount" value="2" min="1" max="5" class="w-full p-2 border border-gray-300 rounded-md text-xs md:text-sm bg-white">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="block text-[10px] md:text-xs font-medium text-gray-500 mb-1">Garis Tepi</label>
                        <select id="borderStyle" class="w-full p-2 border border-gray-300 rounded-md text-xs md:text-sm bg-white">
                            <option value="dashed">Garis Putus-putus</option>
                            <option value="solid">Garis Solid</option>
                            <option value="none">Tanpa Garis</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="block text-[10px] md:text-xs font-medium text-gray-500 mb-1">Ukuran Nama</label>
                            <input type="number" id="fontSizeName" value="26" class="w-full p-2 border border-gray-300 rounded-md text-xs md:text-sm bg-white">
                        </div>
                        <div>
                            <label class="block text-[10px] md:text-xs font-medium text-gray-500 mb-1">Ukuran Angka</label>
                            <input type="number" id="fontSizeNIS" value="18" class="w-full p-2 border border-gray-300 rounded-md text-xs md:text-sm bg-white">
                        </div>
                    </div>

                    <button onclick="generateLabels()" class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md shadow-md transition flex justify-center items-center gap-2 text-sm">
                        <i class="fa-solid fa-rotate"></i> Update Preview
                    </button>
                    
                </div>
                
                <div class="h-4 md:hidden"></div>
            </div>
        </aside>

        <!-- Preview Area -->
        <main class="flex-1 bg-gray-100 md:overflow-auto relative w-full">
            <div class="w-full h-full overflow-auto p-4 md:p-8">
                <div id="preview-area" class="flex flex-col items-center min-w-min mx-auto">
                    <!-- Content will be injected here -->
                    <div class="text-center text-gray-400 mt-10 md:mt-20 px-4">
                        <i class="fa-solid fa-arrow-up md:fa-arrow-left text-2xl mb-2 animate-bounce"></i>
                        <p class="text-sm">Isi Nama, NIS, & NISN di panel input.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let parsedData = [];

        // Helper: Render Default Line Numbers
        function renderDefaultLines() {
            const defaultLines = Array.from({length: 20}, (_, i) => i + 1).join('<br>');
            document.getElementById('lineNumbersName').innerHTML = defaultLines;
            document.getElementById('lineNumbersNIS').innerHTML = defaultLines;
            document.getElementById('lineNumbersNISN').innerHTML = defaultLines;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const namesInput = document.getElementById('inputNames');
            const nisInput = document.getElementById('inputNIS');
            const nisnInput = document.getElementById('inputNISN');
            
            // Sync Function
            const syncLines = (input, lineEl) => {
                const lineCount = input.value.split('\n').length;
                const renderCount = Math.max(lineCount, 20); 
                lineEl.innerHTML = Array.from({length: renderCount}, (_, i) => i + 1).join('<br>');
            };

            const syncScroll = (input, lineEl) => {
                lineEl.scrollTop = input.scrollTop;
            };

            // Setup Listeners for Name
            namesInput.addEventListener('input', () => { syncLines(namesInput, document.getElementById('lineNumbersName')); updateCount(); });
            namesInput.addEventListener('scroll', () => { syncScroll(namesInput, document.getElementById('lineNumbersName')); });

            // Setup Listeners for NIS
            nisInput.addEventListener('input', () => { syncLines(nisInput, document.getElementById('lineNumbersNIS')); updateCount(); });
            nisInput.addEventListener('scroll', () => { syncScroll(nisInput, document.getElementById('lineNumbersNIS')); });

            // Setup Listeners for NISN
            nisnInput.addEventListener('input', () => { syncLines(nisnInput, document.getElementById('lineNumbersNISN')); updateCount(); });
            nisnInput.addEventListener('scroll', () => { syncScroll(nisnInput, document.getElementById('lineNumbersNISN')); });

            // Init
            renderDefaultLines();
        });

        function updateCount() {
            const val = document.getElementById('inputNames').value;
            if (!val.trim()) {
                document.getElementById('countDisplay').innerText = "0";
            } else {
                const names = val.split('\n').filter(l => l.trim() !== '');
                document.getElementById('countDisplay').innerText = names.length;
            }
        }

        // --- RESET DATA ---
        function clearData() {
            if(confirm("Yakin ingin menghapus SEMUA input dan output?")) {
                const namesInput = document.getElementById('inputNames');
                const nisInput = document.getElementById('inputNIS');
                const nisnInput = document.getElementById('inputNISN');
                const countDisplay = document.getElementById('countDisplay');
                const previewArea = document.getElementById('preview-area');
                
                // Clear Values
                namesInput.value = "";
                nisInput.value = "";
                nisnInput.value = "";
                
                // Reset State
                parsedData = [];
                countDisplay.innerText = "0";
                renderDefaultLines();
                
                // Clear Preview
                previewArea.innerHTML = `<div class="text-center text-gray-400 mt-10 md:mt-20 px-4">
                        <i class="fa-solid fa-arrow-up md:fa-arrow-left text-2xl mb-2 animate-bounce"></i>
                        <p class="text-sm">Data telah direset.</p>
                    </div>`;
            }
        }

        function loadSampleData() {
            const names = ["MUHAMMAD RIZKY", "SITI AMINAH", "AHMAD FAUZI", "DEWI SARTIKA", "BUDI SANTOSO", "CITRA KIRANA"];
            const nises = ["1001", "1002", "1003", "-", "", "1006"];
            const nisns = ["0012345678", "0012345679", "", "0012345681", "0012345682", "-"];
            
            const namesInput = document.getElementById('inputNames');
            const nisInput = document.getElementById('inputNIS');
            const nisnInput = document.getElementById('inputNISN');

            namesInput.value = names.join('\n');
            nisInput.value = nises.join('\n');
            nisnInput.value = nisns.join('\n');
            
            // Trigger update line numbers
            namesInput.dispatchEvent(new Event('input'));
            nisInput.dispatchEvent(new Event('input'));
            nisnInput.dispatchEvent(new Event('input'));
            
            generateLabels();
            
            if(window.innerWidth < 768) {
                const previewArea = document.querySelector('main');
                previewArea.scrollIntoView({behavior: 'smooth'});
            }
        }

        function parseInputData() {
            const rawNames = document.getElementById('inputNames').value.split('\n');
            const rawNIS = document.getElementById('inputNIS').value.split('\n');
            const rawNISN = document.getElementById('inputNISN').value.split('\n');
            
            parsedData = [];
            const maxLines = Math.max(rawNames.length, rawNIS.length, rawNISN.length);

            for(let i=0; i<maxLines; i++) {
                const name = rawNames[i] ? rawNames[i].trim() : "";
                let nis = rawNIS[i] ? rawNIS[i].trim() : "";
                let nisn = rawNISN[i] ? rawNISN[i].trim() : "";

                // Jika setidaknya ada salah satu data (Nama/NIS/NISN), anggap baris ini valid
                if(name || nis || nisn) {
                    parsedData.push({ name, nis, nisn });
                }
            }
        }

        function generateLabels() {
            parseInputData();
            const container = document.getElementById('preview-area');
            container.innerHTML = ''; 

            if(parsedData.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 mt-10"><p>Data kosong.</p></div>`;
                return;
            }

            const colCount = parseInt(document.getElementById('colCount').value) || 2;
            const orientation = document.getElementById('orientation').value;
            const fontSizeName = document.getElementById('fontSizeName').value;
            const fontSizeNIS = document.getElementById('fontSizeNIS').value;
            const borderStyle = document.getElementById('borderStyle').value;

            const sheetDiv = document.createElement('div');
            sheetDiv.className = `sheet ${orientation}`;
            
            const gridDiv = document.createElement('div');
            gridDiv.className = 'label-grid';
            gridDiv.style.gridTemplateColumns = `repeat(${colCount}, 1fr)`;

            parsedData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'label-card';
                if(borderStyle === 'none') card.style.border = 'none';
                else card.style.borderStyle = borderStyle;

                // --- LOGIKA OUTPUT (NIS / NISN) ---
                let bottomText = "";
                const hasNIS = item.nis && item.nis !== "";
                const hasNISN = item.nisn && item.nisn !== "";

                if (hasNIS && hasNISN) {
                    bottomText = `${item.nis} / ${item.nisn}`;
                } else if (hasNIS) {
                    bottomText = item.nis;
                } else if (hasNISN) {
                    bottomText = item.nisn;
                }
                // Jika keduanya kosong, bottomText string kosong.

                let html = `
                    <div class="label-name" style="font-size: ${fontSizeName}px">${item.name}</div>
                    <div class="label-nis" style="font-size: ${fontSizeNIS}px">${bottomText}</div>
                `;
                
                card.innerHTML = html;
                gridDiv.appendChild(card);
            });

            sheetDiv.appendChild(gridDiv);
            container.appendChild(sheetDiv);
        }

        // --- EXPORT FUNCTIONS ---
        function downloadXLSX() {
            parseInputData();
            if(parsedData.length === 0) return alert("Data kosong!");
            const ws = XLSX.utils.json_to_sheet(parsedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Label");
            XLSX.writeFile(wb, "Data_Label_3Kolom.xlsx");
        }

        function downloadDOCX() {
            parseInputData();
            if(parsedData.length === 0) return alert("Data kosong!");
            
            const { Document, Packer, Paragraph, Table, TableRow, TableCell, WidthType, BorderStyle, TextRun, AlignmentType, PageOrientation } = docx;
            const colCount = parseInt(document.getElementById('colCount').value) || 2;
            const orientation = document.getElementById('orientation').value;
            
            const mmToTwip = 56.69;
            const pW = 210 * mmToTwip;
            const pH = 297 * mmToTwip;

            const doc = new Document({
                sections: [{
                    properties: {
                        page: {
                            size: {
                                width: orientation === 'landscape' ? pH : pW,
                                height: orientation === 'landscape' ? pW : pH,
                                orientation: orientation === 'landscape' ? PageOrientation.LANDSCAPE : PageOrientation.PORTRAIT
                            },
                            margin: { top: 567, bottom: 567, left: 567, right: 567 } 
                        }
                    },
                    children: [
                        new Table({
                            rows: createRowsForDocx(colCount),
                            width: { size: 100, type: WidthType.PERCENTAGE },
                        }),
                    ],
                }],
            });

            Packer.toBlob(doc).then(blob => saveAs(blob, `Label_Siswa_3Kolom.docx`));
        }

        function createRowsForDocx(colCount) {
            const { TableRow, TableCell, Paragraph, TextRun, WidthType, BorderStyle, AlignmentType } = docx;
            const rows = [];
            let currentCells = [];
            
            const sizeNameVal = parseInt(document.getElementById('fontSizeName').value) || 26;
            const sizeNISVal = parseInt(document.getElementById('fontSizeNIS').value) || 18;
            const wordSizeName = Math.floor(sizeNameVal * 1.5); 
            const wordSizeNIS = Math.floor(sizeNISVal * 1.5); 

            parsedData.forEach((item, index) => {
                const cell = new TableCell({
                    width: { size: 100 / colCount, type: WidthType.PERCENTAGE },
                    margins: { top: 200, bottom: 200, left: 200, right: 200 },
                    borders: {
                        top: { style: BorderStyle.SINGLE, size: 1, color: "000000" },
                        bottom: { style: BorderStyle.SINGLE, size: 1, color: "000000" },
                        left: { style: BorderStyle.SINGLE, size: 1, color: "000000" },
                        right: { style: BorderStyle.SINGLE, size: 1, color: "000000" },
                    },
                    children: [
                        new Paragraph({
                            alignment: AlignmentType.CENTER,
                            spacing: { after: 100 },
                            children: [
                                new TextRun({ 
                                    text: item.name, 
                                    bold: true, 
                                    size: wordSizeName,
                                    color: "000000"
                                })
                            ], 
                        }),
                        new Paragraph({
                            alignment: AlignmentType.CENTER,
                            children: [
                                new TextRun({ 
                                    text: generateBottomText(item), // Helper function for docx logic
                                    bold: true,
                                    size: wordSizeNIS,
                                    color: "000000"
                                })
                            ], 
                        }),
                    ],
                });
                currentCells.push(cell);

                if (currentCells.length === colCount || index === parsedData.length - 1) {
                    while(currentCells.length < colCount) {
                        currentCells.push(new TableCell({ width: { size: 100/colCount, type: WidthType.PERCENTAGE }, children: [] }));
                    }
                    rows.push(new TableRow({ children: currentCells }));
                    currentCells = [];
                }
            });
            return rows;
        }

        // Helper Logic for DOCX (Duplicate of HTML logic)
        function generateBottomText(item) {
            const hasNIS = item.nis && item.nis !== "";
            const hasNISN = item.nisn && item.nisn !== "";

            if (hasNIS && hasNISN) {
                return `${item.nis} / ${item.nisn}`;
            } else if (hasNIS) {
                return item.nis;
            } else if (hasNISN) {
                return item.nisn;
            }
            return "";
        }
    </script>
</body>
</html>
